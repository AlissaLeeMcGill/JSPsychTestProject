<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
    <!-- <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script> -->
    <!-- <script type="module" src="jspsych/plugin-number-line.js"></script>
    <script type="module" src="JSPscyhHelloWorld.js"></script> -->
    <!-- <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" /> -->
  </head>
  <body></body>
  <script>
    // https://docs.npmjs.com/creating-a-package-json-file json package info
    var jsPsych = initJsPsych();
    var timeline = [];

    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome to the cool alissa experiment, press any button to begin"
    };

    //add welcome message to the experiment
    timeline.push(welcome);

    const hello_trial ={
      type: jsPsychHtmlKeyboardResponse,
      stimulus: 'HelloWorld'
    }


    //add intructions to experiment
    timeline.push(hello_trial);


  var numberline_trial_instructions = {
    type: jsPsychHtmlKeyboardResponse,
    //type: jsPsychNumberLine,
    stimulus: '<p>Sample Instructions</p>',
    post_trial_gap: 2000
  };
 timeline.push(numberline_trial_instructions);

  jsPsych.run(timeline);

  </script>
</html>
